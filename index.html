<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#2d3870">
        <title>PWA</title>
        <link rel="manifest" href="manifest.json"> 
        <link rel="stylesheet" href="src/master.css">
        <link rel="apple-touch-icon" href="images/logo192.png">
    </head>
    <body>
        <p>Hi!</p>
        <h1>Video Player</h1>
        <div id="video-container">
            <video id="video-player" controls>
                <source src="Aadi.mp4" type="video/mp4">
            </video>
        </div>
        <button id="like-button">Like</button>
        <div id="timer">Next video in: 24:00:00</div>

        <script src="src/index.js"></script>


        <script>
            
  // Video sources and index
const videos = ["Aadi.mp4", "smile.mp4"];
let currentIndex = 0;

// Like button click handler
const likeButton = document.getElementById("like-button");
likeButton.addEventListener("click", () => {
    // Handle the like action here, e.g., increment a like count
    // You can also save this information on the server
    alert("Video Liked!");
});

// Timer function to switch to the next video after 24 hours
function startVideoRotation() {
    setInterval(() => {
        currentIndex = (currentIndex + 1) % videos.length;
        const videoPlayer = document.getElementById("video-player");
        videoPlayer.src = videos[currentIndex];
        videoPlayer.load();
    }, 60 * 1000); // 24 hours in milliseconds
}

// Initialize the video rotation timer
startVideoRotation();

        </script>
    </body>
</html>
