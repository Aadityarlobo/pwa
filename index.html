            <source src="Aadi.mp4" type="video/mp4">

        <p id="countdown"></p>
    
        <script>
            const video = document.getElementById('video');
            const countdown = document.getElementById('countdown');
    
            // Function to display the video for 15 seconds
            function playVideoFor15Seconds() {
                video.style.display = 'block';
                video.play();
    
                // Hide the video after 15 seconds
                setTimeout(function () {
                    video.style.display = 'none';
                    startCountdown();
                }, 15000); // 15,000 milliseconds = 15 seconds
            }
    
            // Function to start the 24-hour countdown
            function startCountdown() {
                let timeRemaining = 24 * 60 * 60; // 24 hours in seconds
    
                function updateCountdown() {
                    const hours = Math.floor(timeRemaining / 3600);
                    const minutes = Math.floor((timeRemaining % 3600) / 60);
                    const seconds = timeRemaining % 60;
    
                    countdown.textContent = `Next video in: ${hours}h ${minutes}m ${seconds}s`;
    
                    if (timeRemaining <= 0) {
                        countdown.textContent = 'Video ready to play!';
                        playVideoFor15Seconds();
                    } else {
                        timeRemaining--;
                        setTimeout(updateCountdown, 1000); // Update countdown every second
                    }
                }
    
                updateCountdown();
            }
    
            // Start the program
            startCountdown();
        </script>
